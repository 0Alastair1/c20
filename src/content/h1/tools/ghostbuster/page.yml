    md:
      en: >
        Ghostbuster should only be used as a tool of last resort if you do not
        have access to the source [JMS][] for a BSP. Ghostbuster can create
        collision holes and misses some phantom BSP. Otherwise, use [phantom_tool][]
        to compile a BSP from JMS without phantom BSP.
