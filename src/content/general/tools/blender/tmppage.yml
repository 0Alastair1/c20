# How the directory is represented in the URL path. Defaults to directory name
slug:
  es: herramientas
# Page title in header. Defaults to English value, then directory name
title:
  en: Tools
  es: Herramientas
# Customize the rendering of the "metabox" sections
metabox:
  img: example.jpg
  imgCaption:
    en: An example caption.
    es: Una leyenda de ejemplo.
# A list of fragments to render which comprise the article body. The readme is implicitly the first.
fragments:
  # Allows a table to be written in YAML with Markdown and rendered to HTML
  - type: table
    file: data.yml
  - type: md
    file: fragment-b
  # Should these be translated?
  - type: thanks
    to:
      Someone: Writing tips
      "Someone Else": Researching something
