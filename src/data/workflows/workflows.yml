# Workflows connect defined items to each other so users can see where items
# come from and what a tool's capabilities are at a glance. A workflow must have
# a `using` set, and can be either a conversion with `from` and `to` or an `edit`.
# The provided values for these keys can be either single elements or arrays, in
# which case all combinations of workflows are generated.
workflows:
  - using:
      - Photoshop
      - GIMP
      - Krita
    edit:
      - tif
      - bmp
      - png
      - tga
  # sounds
  - using: invader-sound
    from: flac
    to: sound
  - using:
      - Mozzarilla
      - Tool
      - invader-sound
    from: wav
    to: sound
  # 3d exports/imports
  # todo: cover all Bluestreak use cases
  - using: Chimp
    from: wrl
    to:
      - Gmax
      - 3ds Max
  - using:
      - Chimp
      - Bluestreak
    from: Gmax
    to: jms
  - using:
      - 3ds Max
      - Maya
      - Blender
    edit: obj
  - using: 3ds Max
    edit: wrl
  - using:
      - Blender
      - 3ds Max
    edit: wrl 2.0
  - using: WRL to OBJ converter
    from: wrl
    to:
      - obj
      - Blender
  - using:
      - Blitzkrieg
      - Bluestreak
      - Chimp
    from: 3ds Max
    to: jms
  - using: Blender .gbxmodel Importer
    from: gbxmodel
    to: Blender
  - using: Jointed Model Blender Toolset
    from:
      - Blender
      - jms
    to:
      - jms
      - Blender
  - using: Jointed Model Blender Toolset
    from:
      - Blender
      - Animation data
    to:
      - Animation data
      - Blender
  - using: CAD animation exporter
    from: 3ds Max
    to: Animation data
  - using: Halo Physics Importer
    from: physics
    to: 3ds Max
  # text
  - using:
      - Tool
      - Mozzarilla
    from: hmt
    to: hud_message_text
  - using: Text editors
    edit:
      - hmt
      - Strings text
  - using:
      - Tool
      - Mozzarilla
      - invader-string
    from: Strings text
    to:
      - string_list
      - unicode_string_list
  # 3d interchange formats
  - using: obj
