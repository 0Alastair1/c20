  - using: Halo Physics Importer
    from: h1/physics
    to: 3ds Max
  - using: H1A-Tool
    from: fbx-mcc
    to:
      - jms
      - Animation data
  - using: H2-Tool
    from: fbx-mcc
    to:
      - jms
      - Animation data
