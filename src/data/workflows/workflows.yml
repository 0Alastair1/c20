    edit:
      - hmt
      - Strings text
  - using:
      - Tool
      - Mozzarilla
      - invader-string
    from: Strings text
    to:
      - h1/string_list
      - h1/unicode_string_list
  # 3d interchange formats
  - using: obj
    from:
      - 3ds Max
      - Gmax
    to:
      - 3ds Max
      - Gmax
  - using: collada
    from:
      - 3ds Max
      - Blender
      - Maya
    to:
      - 3ds Max
      - Blender
      - Maya
  # bitmap compilation
  - using: Tool
