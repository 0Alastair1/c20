H2-Tool:
  inherit: H2-EK
  page: h2-tool
  buildTypes:
    - tag_test
    - tag_release
  workflows:
    - from: fbx-mcc
      to:
        - JMS
        - Animation data
        - ASS
    - from: tif
      to: h2/bitmap
    - from: h2/scenario
      to: h2/map
    # for the various build bitmap commands
    - edit: tif
    - from: JMS
      to:
        - h2/collision_model
        - h2/render_model
        - h2/physics_model
    - from: Animation data
      to: h2/camera_track
    - from: csv
      to: h2/ai_dialogue_globals
    - from: h2/sound
      to: h2/dialogue
    - from: h2/tags
      to: xml
