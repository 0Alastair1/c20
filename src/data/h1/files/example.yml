uint16:
  size: 2




#bitfields
#structs
#enums


MyEnum:
  bitfield: uint16
  union:
    - type: Block
    - type: Other


str:
  args:
    - size
  fields:
    - name: chars
      type: char
      count: $size


TagRef:
  args:
    - T
  fields:
    - name: tag id
      type: str
      type_args:
        size: 4
    - name: path
      type: char
      count: 40


Block:
  args:
    - E
  fields:
    - name: idk
      type: MyEnum
    - name: count
      type: uint16
    - name: elements
      type: E
      repeat: true


Model:
  doc:
    en: This is a model tag
  fields:
    - name: is_something
      type: bool
      conditional: cache
      doc:
        en: blah blah blah!
    - type: pad
      size: 12
    - name: things
      type: Block
      type_args:
        - MyStruct
      count:
        max: 12
