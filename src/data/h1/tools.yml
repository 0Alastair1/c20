# todo: cover all Bluestreak use cases
workflows:
  # asset authoring
  - using: Blender
    edit: blend
  - using:
      - Photoshop
      - GIMP
      - Krita
    edit:
      - tif
      - bmp
      - png
      - tga

  # 3d exports
  - using:
      - Blitzkrieg
      - Bluestreak
    from: max
    to: jms
  - using: H2V-Blender-JMS-Exporter
    from: blend
    to: jms
  - using: H2V-Blender-Animation-Exporter
    from: blend
    to:
      - jma
      - jmm
      - jmz
      - jmw
      - jmo

  # bitmap compilation
  - using:
      - Tool
      - invader-bitmap
    from: tif
    to: bitmap
  - using: invader-bitmap
    from:
      - png
      - tga
      - bmp
    to: bitmap
  # model compilation
  - using: Tool
    from: jms
    to:
      - model_collision_geometry
      - gbxmodel
  # animation compilation
  - using: Tool
    from:
      - jma
      - jmm
      - jmz
      - jmw
      - jmo
    to: model_animations

  # scenario editing
  - using:
      - Sapien
      - OS_Sapien
    edit:
      - scenario_structure_bsp
      - scenario

