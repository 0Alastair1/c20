# todo: cover all Bluestreak use cases
workflows:
  # asset authoring
  - using: Blender
    edit: blend
  - using:
      - Photoshop
      - GIMP
      - Krita
    edit:
      - tif
      - bmp
      - png
      - tga
  - using: 3ds Max
    edit: max
  # 3d exports/imports
  - using:
      - Blitzkrieg
      - Bluestreak
    from: max
    to: jms
  - using: Blender .gbxmodel Importer
    from: gbxmodel
    to: blend
  - using: H2V Blender JMS Exporter
    from: blend
    to: jms
  - using: H2V Blender Animation Exporter
    from: blend
    to: Animation data
  # bitmap compilation
  - using: Tool
    from: tif
    to: bitmap
  - using: invader-bitmap
    from:
      - tif
      - png
      - tga
      - bmp
    to: bitmap
  # model compilation
  - using: Tool
    from: jms
    to:
      - model_collision_geometry
      - gbxmodel
      - scenario_structure_bsp
  # map compilation
  - using:
      - Tool
      - OS_Tool
      - invader-build
    from: scenario
    to: map
  # lightmaps
  - using:
      - Tool
      - LM_Tool
    edit: scenario_structure_bsp
  # animation compilation
  - using: Tool
    from: Animation data
    to: model_animations
  # scenario editing
  - using:
      - Sapien
      - OS_Sapien
    edit:
      - scenario_structure_bsp
      - scenario
  # general purpose tag editors
  - using:
      - Guerilla
      - Mozzarilla
      - invader-edit-qt
      - OS_Guerilla
