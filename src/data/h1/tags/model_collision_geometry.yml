name: model_collision_geometry
id: coll
invaderStructName: ModelCollisionGeometry
comments:
  en: Contains the collision mesh (also referred to as hitbox) for [objects][object] as well as information about health and shields.
  fields:
    - name: flags
      en: ...
      fields:
        - name: takes shield damage for children
          en: ...
        - name: takes body damage for children
          en: ...
        - name: always shields friendly damage
          en: ...
        - name: passes area damage to children
          en: ...
        - name: parent never takes body damage for us
          en: ...
        - name: only damaged by explosives
          en: ...
        - name: only damaged while occupied
          en: ...
    - name: indirect damage material
      en: ...
    - name: maximum body vitality
      en: >
        Sets the maximum amount of health that a [unit][] has (damage hit points).
        For example, the cyborg [biped][] has a value of 75. This value can also
        be changed at runtime for individual units by using `unit_set_maximum_vitality`
        in scripts.
    - name: body system shock
      en: ...
    - name: friendly damage resistance
      en: ...
