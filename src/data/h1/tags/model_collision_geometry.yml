      en: ...
    - name: body destroyed effect
      en: ...
    - name: maximum shield vitality
      en: >
        Sets the maximum amount of shields that a [unit][] has (damage hit points).
        For example, the cyborg [biped][] has a value of 75. This value can also
        be changed at runtime for individual units by using `unit_set_maximum_vitality`
        in scripts.
