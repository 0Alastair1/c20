          en: ...
        - name: random attached detonation time
          en: ...
        - name: minimum unattached detonation time
          en: ...
    - name: detonation timer starts
      en: ...
      options:
        - name: immediately
          en: >
            The detonation timer begins immediately after the projectile is created,
            causing it to explode after a fixed length of time.
        - name: after first bounce
          en: Treated identically to _when at rest_ by the game (same code path).
        - name: when at rest
          en: >
            Once the projectile comes to rest, its detonation timer begins.
            If it becomes in motion again, the timer is not interrupted.
