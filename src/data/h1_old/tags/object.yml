    - name: flags
      en: ...
      fields:
        - name: does not cast shadow
          en: ...
        - name: transparent self occlusion
          en: >
            Causes the transparent shaders in this object to occlude each other
            rather than be visible through each other. The scene behind the object
            is still visible.

            **Warning**: enabling this flag while the object uses transparent shaders
            with extra layers causes [Sapien to crash][sapien#crashes] when near
            the object, though the same object will work ingame.
        - name: brighter than it should be
          en: >
            Slightly brightens the object, making it easier to see in the dark
            for gameplay purposes. Often used for small items like weapons,
            powerups, and ammunition.
        - name: not a pathfinding obstacle
          en: ...
    - name: bounding radius
      en: >
        A radius which encompasses the object, used by the engine for a variety of
        purposes. If the bounding radius is too small, shadows will be cut off
        and [model_collision_geometry][] will not be used outside the radius.
    - name: bounding offset
      en: ...
    - name: origin offset
      en: ...
    - name: acceleration scale
      en: >
        Affects how much objects are moved by explosions. A value of 0 means
        the object remains fixed (like the multiplayer flag weapon). This value
        works for [items][item], [bipeds][biped], and [vehicles][vehicle] (vehicles
        must _also_ have a [physics][] tag set), but not [devices][device] and
        [scenery][]. See also the _instantaneous acceleration_ field of
        [damage_effect][] for the source of explosion acceleration.
