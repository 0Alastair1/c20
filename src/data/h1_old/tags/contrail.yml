name: contrail
id: cont
invaderStructName: Contrail
comments:
  en: >
    Contrails are trail-like repeating [bitmap][] effects which can be attached
    to any [object][], optionally to one of their [markers][gbxmodel#markers].
    Commonly used for projectiles, but also for the Banshee's wingtips.
  fields:
    - name: flags
      en: ...
      fields:
        - name: first point unfaded
          en: ...
        - name: last point unfaded
          en: ...
        - name: points start pinned to media
          en: ...
        - name: points start pinned to ground
          en: ...
        - name: points always pinned to media
          en: ...
        - name: points always pinned to ground
          en: ...
        - name: edge effect fades slowly
          en: ...
    - name: scale flags
      en: ...
