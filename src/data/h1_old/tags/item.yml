  en: >
    Parent tag of [weapon][], [garbage][], and [equipment][]. Represents a
    small moveable object with point-like physics.
  fields:
    - name: item flags
      en: ...
      fields:
        - name: always maintains z up
          en: >
            Forces the item to remain upright even if it has been launched in
            an explosion or thrown. This is used for the multiplayer flag weapon
            to prevent it from tumbling when dropped.
        - name: destroyed by explosions
          en: >
            Allows the item (e.g. grenade) to be detonated if receiving a
            [damage_effect][] with a _detonates explosives_ flag enabled.
        - name: unaffected by gravity
